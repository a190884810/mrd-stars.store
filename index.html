<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Browse Items</h1>

    <div class="item-list" id="item-list">
        <!-- Items will be injected here by JavaScript -->
    </div>

</html>
