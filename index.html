<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Browse Items</h1>
    
    <div class="item-list" id="item-list">
        <!-- Items will be injected here by JavaScript -->
    </div>

    <script>
        // Sample item data
        const items = [
            { 
                id: 1, 
                name: "Item 1", 
                description: "This is a description of Item 1.", 
                image: "https://via.placeholder.com/200", 
                price: 100 
            },
            { 
                id: 2, 
                name: "Item 2", 
                description: "This is a description of Item 2.", 
                image: "https://via.placeholder.com/200", 
                price: 150 
            },
            { 
                id: 3, 
                name: "Item 3", 
                description: "This is a description of Item 3.", 
                image: "https://via.placeholder.com/200", 
                price: 200 
            }
        ];

        // Function to display items
        function displayItems() {
            const itemList = document.getElementById('item-list');
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h2>${item.name}</h2>
                    <p>${item.description}</p>
                    <p><strong>Price:</strong> $${item.price}</p>
                `;
                itemList.appendChild(itemDiv);
            });
        }

        // Call the function to display items when the page loads
        window.onload = displayItems;
    </script>

</body>
</html>
